<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 声明外部文件 -->
    <script type="text/javascript" src="../lib/three.js"></script>
</head>
<body>
    <!-- 2.创建容器 -->
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    <script>
        // 3.初始化方法
      window.onload = function () {
        // 4.渲染器将和Canvas进行绑定
        const renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("mainCanvas")
        })
        // 设置颜色，第一个参数为颜色，第二个参数为透明度
        renderer.setClearColor(0x7fffd4, 0.6);
        console.log(renderer)

        // 5.创建场景
        const scene = new THREE.Scene();
        console.log(scene)

        // 6.创建相机
        const camera = new THREE.OrthographicCamera(-1.5, 3.5, 1.875, -1.875, 0.1, 100);
        camera.position.set(1.4, 0.5, 5)
        camera.lookAt(new THREE.Vector3(1, 0, 0));
        scene.add(camera)

        // 7.创建文字形状
        const material = new THREE.MeshBasicMaterial({
          color: 0xffff00,
          wireframe: true
        });
        const loader = new THREE.FontLoader();
        // 字体库
        loader.load('../lib/helvetiker_regular.typeface.json', font => {
            const mesh = new THREE.Mesh(new THREE.TextGeometry('Pursues', {
              // 字体
              font: font,
              // 字号大小
              size: 0.8,
              // 文字厚度
              height: 1,
              // 弧线分段数
              curveSegments: 2,
              //是否加粗
              weight: 'bold',
              // 是否斜体
              style: 'italics',
              // 倒角
              bevelEnabled: false
            }), material)
        scene.add(mesh)
        // 8.渲染
        renderer.render(scene, camera)
        })
      }

    </script>
</body>
</html>
