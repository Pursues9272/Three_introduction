<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 声明外部文件 -->
    <script type="text/javascript" src="../lib/three.js"></script>
    <style>
        /* body{
            background-color: #3c7db1;
        } */
    </style>
</head>
<body>
    <!-- 2.创建容器 -->
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    <script>
        // 3.初始化方法
      window.onload = function () {
        // 4.渲染器将和Canvas进行绑定
        const renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("mainCanvas")
        })
        // 设置颜色，第一个参数为颜色，第二个参数为透明度
        // renderer.setClearColor(0x7fffd4, 0.6);
        console.log(renderer)

        // 5.创建场景
        const scene = new THREE.Scene();
        console.log(scene)

        // 6.创建相机
        const camera = new THREE.OrthographicCamera(-7, 6, 5.75, -4.75, 0.1, 100);
        camera.position.set(25, 25, 25);
        camera.lookAt(new THREE.Vector3(1, 0, 0));
        scene.add(camera)

        // 7.光照
        const light = new THREE.PointLight(0xffffff, 1, 200);
        light.position.set(10, 15, 25);
        scene.add(light);

        // 8.材质定义Phong材质
        const material = new THREE.MeshPhongMaterial({
          // 十六进制RGB颜色
          color: 0xff0000,
          // 自发光颜色，可以用来表现光源的颜色。单独使用红色的自发光
          specular: 0xffff00,
          shininess: 10
        });
        
        // 9.创建球体
        const cube = new THREE.Mesh(new THREE.SphereGeometry(4, 75, 25), material);
        scene.add(cube);
        
        // 10.渲染
        renderer.render(scene, camera)
      }

    </script>
</body>
</html>
