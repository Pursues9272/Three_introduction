<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 声明外部文件 -->
    <script type="text/javascript" src="../lib/three.js"></script>
    <!-- <style>
        body{
            background-color: #e22323;
        }
    </style> -->
</head>
<body>
    <!-- 2.创建容器 -->
    <canvas id="mainCanvas" width="600px" height="300px"></canvas>
    <script>
        // 3.初始化方法
      window.onload = function () {
        // 4.渲染器将和Canvas进行绑定
        const renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("mainCanvas")
        })
        // 设置颜色，第一个参数为颜色，第二个参数为透明度
        // renderer.setClearColor(0x7fffd4, 0.6);
        console.log(renderer)

        // 5.创建场景
        const scene = new THREE.Scene();
        console.log(scene)

        // 6.创建相机
        const camera = new THREE.OrthographicCamera(-5, 5, 4, -4, 0.1, 200);
        camera.position.set(5,15, 5)
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera)

        // var light = new THREE.AmbientLight(0xe22323);
        var light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // 7.创建图形
        let greenCube = new THREE.Mesh(new THREE.CubeGeometry(2, 1, 2),
                new THREE.MeshLambertMaterial({color: 0x00ff00}));
        greenCube.position.x = 2;
        scene.add(greenCube);

        // 7.创建图形
        let whiteCube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 2),
                new THREE.MeshLambertMaterial(
                  {
                    color: 0xffffff,
                    ambient: 0xffffff
                  }
                ));
        whiteCube.position.x = -2;
        scene.add(whiteCube);
        
        // 8.渲染
        renderer.render(scene, camera)
      }

    </script>
</body>
</html>
